
@(title: String, tab: String, addressForm:play.api.data.Form[String])(content: Html)

<!DOCTYPE html>

<html>
    <head>
       <title>@title</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
       <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
       <link rel="stylesheet" href="@routes.Assets.at("css/index.css")">
       
    </head>
    <body style="padding-top:70px">
      @menu(tab, addressForm)
      <div class="container">
        <h2>@title</h2>
           @content
      </div>   
      <span id="top-link-block" class="hidden">
        <a href="#top" class="well well-sm"
           onclick="$('html,body').animate({scrollTop:0},'slow');return
                    false;">
          <i class="glyphicon glyphicon-chevron-up"></i> Back to Top
        </a>
      </span>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
       <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
       <script src="@routes.Assets.at("js/index.js")"></script> 
    </body>
</html>
