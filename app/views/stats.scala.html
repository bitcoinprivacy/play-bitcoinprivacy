@(blockHeight:Int, stats:List[Stat], addressForm:play.api.data.Form[String])

@main("Statistics", "stats", addressForm){
 @row{<p>Statistics related to the information processed</p>}
 @row{<p></p>}
 @row{
   @table{
     @for(stat <-stats){   
       @tr{
         <td width="60%" class="elliptic">@stat.name</td>
         <td width="40%" class="text-right">@stat.value</td>
       }
     }
   }
 }
}
